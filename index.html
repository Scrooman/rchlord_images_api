<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Losowy plik</title>
</head>
<body>
  <script>
    fetch('items_json.json')
      .then(response => response.json())
      .then(data => {
        const keys = Object.keys(data);
        const randomKey = keys[Math.floor(Math.random() * keys.length)];
        const item = data[randomKey];

        const imagePath = 'https://scrooman.github.io/rchlord_images_api/' + encodeURIComponent(item.image_source) + '.jpg';

        // Wyczyść stronę
        document.body.innerHTML = '';

        // Wstaw tylko link jako tekst (do odczytu przez Skróty)
        const pre = document.createElement('pre');
        pre.textContent = imagePath;
        document.body.appendChild(pre);
      })
      .catch(error => {
        document.body.innerHTML = 'Błąd: ' + error;
      });
  </script>
</body>
</html>
